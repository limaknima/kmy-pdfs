<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PFC - Activity Menu</title>
<link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</head>

<body class="sb-nav-fixed">
	<div th:replace="/header :: navBar"></div>
	<div id="layoutSidenav">
		<div th:replace="/header :: sideNavBar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid" id="content">
					<h2 class="mt-4"><i class="fas fa-chart-line"></i> Activity Log</h2>
					
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active">Report for Activity Log</li>
					</ol>
					<div class="row">
						<div class="col-xl-3 col-md-6" th:if="${M901}">
							<div class="wrimagecard wrimagecard-topimage">
								<a th:href="@{/base/activity/authReport}">
									<div class="wrimagecard-topimage_header"
										style="background-color: #b4b4b4">
										<i class="fas fa-key fa-5x" style="color: #2d2d46"></i>
									</div>
									<div class="wrimagecard-topimage_title" style="background-color: #EBEBEB">
										<div class="pull-right badge" id="WrControls">
											<h5>
												<span>Authentication</span>
											</h5>
										</div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-xl-3 col-md-6" th:if="${M902}">
							<div class="wrimagecard wrimagecard-topimage">
								<a th:href="@{/base/activity/funcExeReport}">
									<div class="wrimagecard-topimage_header"
										style="background-color: #b4b4b4">
										<i class="fas fa-chart-bar fa-5x" style="color: #2d2d46"></i>
									</div>
									<div class="wrimagecard-topimage_title" style="background-color: #EBEBEB">
										<div class="pull-right badge" id="WrControls">
											<h5>
												<span>Function Executed</span>
											</h5>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/scripts.js"></script>
	
</body>
</html>
