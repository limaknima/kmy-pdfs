<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{pageTitle('Report Menu')}"></title>
<link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<style>
.centerx {
  border: 5px solid;
  margin: auto;
  width: 50%;
  padding: 10px;
}
</style>
</head>

<body class="sb-nav-fixed">
	<div th:replace="/header :: navBar"></div>
	<div id="layoutSidenav">
		<div th:replace="/header :: sideNavBar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid" id="content">
					<h2 class="mt-4"><i class="fas fa-print"></i> Report</h2>
					
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active">Report viewing/printing</li>
					</ol>
					
					<div class="row">						
						<div class="col mb-3">
				            <div class="card-collapsible card">
				              <div class="card-header">
				                Production File 
				              </div>
				              <div class="card-body">
				                <div id="report1" ></div>
				              </div>
				            </div>
						</div>
						
					</div>
						
					<div class="row">	
						<div class="col mb-3">
				            <div class="card-collapsible card">
				              <div class="card-header">
				                G2 Completed Lot 
				              </div>
				              <div class="card-body">
				               <div id="report2" ></div>
				              </div>
				            </div>
						</div>
					</div>
					
				</div>
			</main>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/scripts.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<script th:inline="javascript">
	    $(function(){
	    	var datas = [[${bars}]];
	    	const d = new Date();
	    	let year = d.getFullYear();
	    	Highcharts.chart('report1', {
		        chart: {
		            type: 'column'
		        },
		        title: {
		            text: 'Files uploaded for current year, '+year
		        },
		        subtitle: {
		            text: 'Group by HPL'
		        },
		        xAxis: {
		            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
		            crosshair: true
		        },
		        yAxis: {
		            min: 0,
		            max: 6000,
		            title: {
		                text: 'File count'
		            }
		        },
		        tooltip: {
		            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
		            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
		            '<td style="padding:0"><b>{point.y:.f}</b></td></tr>',
		            footerFormat: '</table>',
		            shared: true,
		            useHTML: true
		        },
		        plotOptions: {
		            column: {
		                pointPadding: 0.2,
		                borderWidth: 0
		            }
		        },
		        series: datas
		    });
	    });
	    
	    $(function(){
	    	var series = [];
	    	var datas = [[${pcList}]];
	    	var seriesObject = {
	    			name: 'HPL',
	    			colorByPoint: true,
	    			data: datas
	    		};
	    	series.push(seriesObject);
	    	const d = new Date();
	    	let year = d.getFullYear();
	    	
	    	Highcharts.chart('report2', {
	    		chart: {
	    	        plotBackgroundColor: null,
	    	        plotBorderWidth: null,
	    	        plotShadow: false,
	    	        type: 'pie'
	    	    },
	    	    title: {
	    	        text: 'Completed G2 lot, year ' + year,
	    	        //align: 'left'
	    	    },
	    	    tooltip: {
	    	        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
	    	    },
	    	    accessibility: {
	    	        point: {
	    	            valueSuffix: '%'
	    	        }
	    	    },
	    	    plotOptions: {
	    	        pie: {
	    	            allowPointSelect: true,
	    	            cursor: 'pointer',
	    	            dataLabels: {
	    	                enabled: true,
	    	                format: '<b>{point.name}</b>: {point.y}'
	    	            }
	    	        }
	    	    },
	    	    series: series
			});
	    });
	    
	   
</script>
	
</body>
</html>
