<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PFC - Report Menu</title>
<link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</head>

<body class="sb-nav-fixed">
	<div th:replace="/header :: navBar"></div>
	<div id="layoutSidenav">
		<div th:replace="/header :: sideNavBar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid" id="content">
					<h2 class="mt-4">Report</h2>
					
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active">Report printing</li>
					</ol>
					<div class="row">
						<div class="col-xl-3 col-md-6" th:if="${M601}">
							<div class="wrimagecard wrimagecard-topimage">
								<a th:href="@{/main/report/rawMatlReport}">
									<div class="wrimagecard-topimage_header"
										style="background-color: #b4b4b4">
										<i class="far fa-newspaper fa-5x" style="color: #2d2d46"></i>
									</div>
									<div class="wrimagecard-topimage_title">
										<div class="pull-right badge" id="WrControls">
											<h5>
												<span>Raw Material Report</span>
											</h5>
										</div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-xl-3 col-md-6" th:if="${M602}">
							<div class="wrimagecard wrimagecard-topimage">
								<a th:href="@{/main/report/productReport}">
									<div class="wrimagecard-topimage_header"
										style="background-color: #b4b4b4">
										<i class="fas fa-newspaper fa-5x" style="color: #2d2d46"></i>
									</div>
									<div class="wrimagecard-topimage_title">
										<div class="pull-right badge" id="WrControls">
											<h5>
												<span>Product Recipe Report</span>
											</h5>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
					<div class="row">
						<div id="report1" style="width: 550px; height: 400px;"></div>
					</div>
					<div class="row">
						<div id="report2" style="width: 550px; height: 400px;"></div>
					</div>
					<div class="row">
						<div id="report3" style="width: 550px; height: 400px;"></div>
					</div>
				</div>
			</main>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/scripts.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<script th:inline="javascript">
	    $(function(){
	    	Highcharts.chart('report1', {
		        chart: {
		            type: 'column'
		        },
		        title: {
		            text: 'Technology Popularity In India'
		        },
		        subtitle: {
		            text: 'All Details is not true its a dummy Map'
		        },
		        xAxis: {
		            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
		            crosshair: true
		        },
		        yAxis: {
		            min: 0,
		            max:100,
		            title: {
		                text: 'Technology rating [in %]'
		            }
		        },
		        tooltip: {
		            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
		            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
		            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
		            footerFormat: '</table>',
		            shared: true,
		            useHTML: true
		        },
		        plotOptions: {
		            column: {
		                pointPadding: 0.2,
		                borderWidth: 0
		            }
		        },
		        series: [{
		            name: 'Technology',
		            data: [16.0, 18.2, 23.1, 27.9, 32.2, 36.4, 39.8, 38.4, 35.5, 29.2,
		                22.0, 88]
		        },
		        {
		            name: 'Technology2',
		            data: [14.0, 18.2, 23.1, 27.9, 32.2, 36.4, 39.8, 38.4, 35.5, 29.2,
		                22.0, 88]
		        }
		        ]
		    });
	    });
	    
	    $(function(){
	    	Highcharts.chart('report2', {
	    		chart: {
	    	        plotBackgroundColor: null,
	    	        plotBorderWidth: null,
	    	        plotShadow: false,
	    	        type: 'pie'
	    	    },
	    	    title: {
	    	        text: 'Browser market shares in May, 2020',
	    	        align: 'left'
	    	    },
	    	    tooltip: {
	    	        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
	    	    },
	    	    accessibility: {
	    	        point: {
	    	            valueSuffix: '%'
	    	        }
	    	    },
	    	    plotOptions: {
	    	        pie: {
	    	            allowPointSelect: true,
	    	            cursor: 'pointer',
	    	            dataLabels: {
	    	                enabled: true,
	    	                format: '<b>{point.name}</b>: {point.percentage:.1f} %'
	    	            }
	    	        }
	    	    },
	    	    series: [{
	    	        name: 'Brands',
	    	        colorByPoint: true,
	    	        data: [{
	    	            name: 'Chrome',
	    	            y: 70.67,
	    	            sliced: true,
	    	            selected: true
	    	        }, {
	    	            name: 'Edge',
	    	            y: 14.77
	    	        },  {
	    	            name: 'Firefox',
	    	            y: 4.86
	    	        }, {
	    	            name: 'Safari',
	    	            y: 2.63
	    	        }, {
	    	            name: 'Internet Explorer',
	    	            y: 1.53
	    	        },  {
	    	            name: 'Opera',
	    	            y: 1.40
	    	        }, {
	    	            name: 'Sogou Explorer',
	    	            y: 0.84
	    	        }, {
	    	            name: 'QQ',
	    	            y: 0.51
	    	        }, {
	    	            name: 'Other',
	    	            y: 2.6
	    	        }]
	    	    }]
			});
	    });
	    
	    $(function(){
	    	Highcharts.chart('report3', {

	    	    title: {
	    	        text: 'U.S Solar Employment Growth',
	    	        align: 'left'
	    	    },

	    	    subtitle: {
	    	        text: 'By Job Category. Source: <a href="https://irecusa.org/programs/solar-jobs-census/" target="_blank">IREC</a>.',
	    	        align: 'left'
	    	    },

	    	    yAxis: {
	    	        title: {
	    	            text: 'Number of Employees'
	    	        }
	    	    },

	    	    xAxis: {
	    	        accessibility: {
	    	            rangeDescription: 'Range: 2010 to 2020'
	    	        }
	    	    },

	    	    legend: {
	    	        layout: 'vertical',
	    	        align: 'right',
	    	        verticalAlign: 'middle'
	    	    },

	    	    plotOptions: {
	    	        series: {
	    	            label: {
	    	                connectorAllowed: false
	    	            },
	    	            pointStart: 2010
	    	        }
	    	    },

	    	    series: [{
	    	        name: 'Installation & Developers',
	    	        data: [43934, 48656, 65165, 81827, 112143, 142383,
	    	            171533, 165174, 155157, 161454, 154610]
	    	    }, {
	    	        name: 'Manufacturing',
	    	        data: [24916, 37941, 29742, 29851, 32490, 30282,
	    	            38121, 36885, 33726, 34243, 31050]
	    	    }, {
	    	        name: 'Sales & Distribution',
	    	        data: [11744, 30000, 16005, 19771, 20185, 24377,
	    	            32147, 30912, 29243, 29213, 25663]
	    	    }, {
	    	        name: 'Operations & Maintenance',
	    	        data: [null, null, null, null, null, null, null,
	    	            null, 11164, 11218, 10077]
	    	    }, {
	    	        name: 'Other',
	    	        data: [21908, 5548, 8105, 11248, 8989, 11816, 18274,
	    	            17300, 13053, 11906, 10073]
	    	    }],

	    	    responsive: {
	    	        rules: [{
	    	            condition: {
	    	                maxWidth: 500
	    	            },
	    	            chartOptions: {
	    	                legend: {
	    	                    layout: 'horizontal',
	    	                    align: 'center',
	    	                    verticalAlign: 'bottom'
	    	                }
	    	            }
	    	        }]
	    	    }

	    	});

	    });
</script>
	
</body>
</html>
