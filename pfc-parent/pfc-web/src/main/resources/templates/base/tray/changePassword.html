<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{pageTitle('Change Password')}"></title>
<link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="sb-nav-fixed">
	<div th:replace="/header :: navBar"></div>
	<div id="layoutSidenav">
		<div th:replace="/header :: sideNavBar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid" id="content">
					<br />
					<div class="alert alert-danger alert-dismissible" th:if="${error}">
						<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<a th:text="${error}"></a>
					</div>
					<div class="alert alert-success alert-dismissible"
						th:if="${success}">
						<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<a th:text="${success}"></a>
					</div>
					<div class="card">
						<div class="card-header" id="headingTwo">Change Password</div>
						<div class="card-body">
							<form action=# method="post"
								th:action="@{/base/tray/changePassword}">
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Old Password <a
										style="color: red;">*</a></label>
									<div class="row col-sm-7">
										<div class="col">
											<!-- FSGS) Faiz 2021/3/4 - limit password to 10 chars -->
											<input type="password" class="form-control" id="oldPass"
												name="oldPass" th:value="${oldPass}" required maxlength="10">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">New Password <a
										style="color: red;">*</a></label>
									<div class="row col-sm-7">
										<div class="col">
											<!-- FSGS) Faiz 2021/3/4 - limit password to 10 chars -->
											<input type="password" class="form-control" id="newPass"
												name="newPass" th:value="${newPass}" required maxlength="10">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Confirm New
										Password <a style="color: red;">*</a>
									</label>
									<div class="row col-sm-7">
										<div class="col">
											<!-- FSGS) Faiz 2021/3/4 - limit password to 10 chars -->
											<input type="password" class="form-control" id="conNewPass"
												name="conNewPass" th:value="${conNewPass}" required maxlength="10">
										</div>
									</div>
								</div>

								<div class="form-group row">
									<div class="row col-sm-7">
										<div class="col d-flex justify-content-center">
											<button class="btn btn-primary" type="submit"
												style="width: 90px; margin-right: 5px;">Submit</button>
											<a class="btn btn-primary" type="button" style="width: 90px;"
												href="changePassword">Reset</a>
										</div>
									</div>
								</div>


								<div class="form-group row">
									<div class="row col-sm-7">
										<div class="col">
											Note:<br> Password Must<br> - Not contains User ID<br>
											- At least 8 characters<br> - Combination of the
											following<br> &nbsp;&nbsp;(i) Small letters: a to z<br>
											&nbsp;&nbsp;(ii) Number: 0, 1, 2 ... 9
										</div>
									</div>
								</div>

							</form>
						</div>
					</div>
					<form style="margin-top: 10px;">
						<div class="form-group row">
							<div class="row col-sm-12">
								<div class="col">
									<a class="btn btn-primary" type="button" style="width: 90px;"
										th:href="@{/base/tray/myProfile}">Cancel</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>

	<script type="text/javascript" src="../../js/scripts.js"></script>

</body>
</html>
