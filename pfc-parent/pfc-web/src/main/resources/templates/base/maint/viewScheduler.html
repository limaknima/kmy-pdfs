<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PFC - View Scheduler</title>
<link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="sb-nav-fixed">
	<div th:replace="/header :: navBar"></div>
	<div id="layoutSidenav">
		<div th:replace="/header :: sideNavBar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid" id="content">
					<br />
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active" ><a th:href="@{/}"><i class="fa fa-home"></i></a></li>
						<li class="breadcrumb-item active" ><a th:href="@{/menu/maintenanceMenu}"><span th:text="#{menuMaint}"></span></a></li>
						<li class="breadcrumb-item active" ><a th:href="@{/base/maint/schedulerList}"> Job Scheduler List </a></li>
						<li class="breadcrumb-item active" >Job Scheduler Form</li>
					</ol>
					<div class="alert alert-success alert-dismissible" th:if="${error}">
						<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<a th:utext="${error}"></a>
					</div>
					<div class="alert alert-success alert-dismissible"
						th:if="${success}">
						<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<a th:utext="${success}"></a>
					</div>
					<div>
						<div class="card">
							<div class="card-header" id="headingTwo">View Scheduler</div>
							<div class="card-body">
								<form>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Job Type</label> <label
											class="col-form-label">:</label>
										<div class="row col-sm-7">
											<div class="col">
												<input type="text" class="form-control-plaintext"
													id="jobGroup" th:value="${jobGroup}" readonly>
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Job Name</label> <label
											class="col-form-label">:</label>
										<div class="row col-sm-7">
											<div class="col">
												<input type="text" class="form-control-plaintext"
													id="jobName" th:value="${jobName}" readonly>
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Job Description</label>
										<label class="col-form-label">:</label>
										<div class="row col-sm-7">
											<div class="col">
												<input type="text" class="form-control-plaintext"
													id="jobDescription" th:value="${jobDescription}" readonly>
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Status On Hold?</label>
										<label class="col-form-label">:</label>
										<div class="row col-sm-7">
											<div class="col">
												<input type="text" class="form-control-plaintext"
													id="jobStatus" th:value="${jobStatus}" readonly>
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Start Date &
											Time</label> <label class="col-form-label">:</label>
										<div class="row col-sm-7">
											<div class="col">
												<input type="text" class="form-control-plaintext"
													id="startDate" th:value="${startDate}" readonly>
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">End Date & Time</label>
										<label class="col-form-label">:</label>
										<div class="row col-sm-7">
											<div class="col">
												<input type="text" class="form-control-plaintext"
													id="endDate" th:value="${endDate}" readonly>
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Perform Task</label> <label
											class="col-form-label">:</label>
										<div class="row col-sm-7">
											<div class="col">
												<input type="text" class="form-control-plaintext"
													id="performTask" th:value="${performTask}" readonly>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="row col-sm-12">
							<div class="col">
								<p style="float: left;" th:text="${createdMsg}"></p>
								<p style="float: right; margin-right: -30px;" th:text="${modifiedMsg}"></p>
							</div>
						</div>
						<div class="row col-sm-7">
							<div class="col">
								<form th:action="@{/base/maint/editScheduler}" method="post">
									<input type="text" readonly hidden="true"
										th:value="${jobGroup}" name="jobGroup"> <input
										type="text" readonly hidden="true" th:value="${jobName}"
										name="jobName">
									<a class="btn btn-primary" type="button" id="btnMonitor"
										style="width: 90px;"
										th:href="@{/base/maint/schedulerActivityLogList}">Monitor</a>
									<button class="btn btn-primary" type="submit"
										style="width: 90px;" th:hidden="${hidFunctionType_2}">Edit</button>
									<a class="btn btn-primary" style="width: 90px;" type="button"
										th:href="@{/base/maint/schedulerList}">Cancel</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script type="text/javascript" src="../../js/scripts.js"></script>

</body>
</html>
