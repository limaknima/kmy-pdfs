<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Production File Comparison System</title>
<link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body class="bg-light background">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row position-relative">
						<div class="col-lg-4 position-absolute" style="margin-left: 680px; margin-top:160px">							
							<div class="card mb-10">
								<div class="card-header">
									<h4 class="text-center font-weight-light my-1"
										th:text="#{navResetPwd}"></h4>
								</div>
								<div class="card-body">
									<div id="loginBody" class="container">
										<form action=# method="post" th:action="@{/forgetPass}">
											<div class="form-group">
												<label th:text="#{lblUserId}"></label> <input maxlength="20"
													name="user_id" required placeholder="Type your user id"
													class="form-control placeholder" type="text"
													style="border-radius: 50px;" /> <i
													class="fas fa-user-circle userIcon"></i>
											</div>

											<div class="form-row">
												<button type="submit" class="btn btn-block btn-color-login"
													th:text="#{btnSubmit}"></button>
											</div>
											<div class="form-row" style="margin-top: 5px">
												<button type="button"
													class="btn btn-block btn-outline-secondary"
													onclick="onCancel()" style="border-radius: 50px;"
													th:text="#{btnCancel}"></button>
											</div>

											<br />
											<div class="alert alert-danger alert-dismissible"
												th:if="${error}">
												<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
												<a th:text="${error}"></a>
											</div>
											<div class="alert alert-success alert-dismissible"
												th:if="${success}">
												<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
												<a th:text="${success}"></a>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script type="text/javascript">
		function onCancel() {
			window.location = "[[@{/login}]]";
		}
	</script>
</body>
</html>
