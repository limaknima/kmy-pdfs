<html xmlns:th="http://www.thymeleaf.org">

<!----- Header Start ------>
<head th:fragment="header">
    <title>PDFS</title>
	<link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.20/css/dataTables.material.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<!----- Header End ------>


<!----- Top Navigation Bar Start ------>
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark background-pic-head" th:fragment="navBar">
    <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>
    <a class="navbar-brand" th:href="@{/}" th:text="#{appTitleLong}"></a>

    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
        <a class="text-white" th:text="${loggedUserName}"></a>
    </form>

    <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            	<!-- <a class="dropdown-item" th:href="@{/base/tray/myTask}" th:if="${M101}" th:text="#{menuTask}"></a>  -->
                <a class="dropdown-item" th:href="@{/base/tray/notificationList}" th:if="${M102}" th:text="#{menuNotification}"></a>
                <a class="dropdown-item" th:href="@{/base/tray/myProfile}" th:if="${M103}" th:text="#{menuMyProfile}"></a>
                <div class="dropdown-divider"></div>
                <form th:action="@{/logout}" method="post">
					<button class="btn dropdown-item" type="submit" th:text="#{btnLogout}"></button>
				</form>
            </div>
        </li>
    </ul>
</nav>
<!----- Top Navigation Bar End ------>


<!----- Side Navigation Bar Start ------>
<div id="layoutSidenav_nav" th:fragment="sideNavBar">
    <nav class="sb-sidenav accordion sb-sidenav-dark background-pic-side" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
            <div class="nav">
                <div class="sb-sidenav-menu-heading" th:text="#{navMenu}"></div>
                 <a class="nav-link" th:href="@{/menu/prodFileMenu}" th:if="${M1200}">
                    <div class="sb-nav-link-icon">
                        <i class="fas fa-folder-open"></i>
                    </div> <span th:text="#{menuProdFile}"></span>
                </a>
                <a class="nav-link" th:href="@{/menu/adminMenu}" th:if="${M700}">
                    <div class="sb-nav-link-icon">
                        <i class="far fa-address-book"></i>
                    </div> <span th:text="#{menuAdmin}"></span>
                </a>
                <a class="nav-link" th:href="@{/menu/maintenanceMenu}" th:if="${M800}">
                    <div class="sb-nav-link-icon">
                        <i class="fa fa-cogs"></i>
                    </div> <span th:text="#{menuMaint}"></span>
                </a>
                <a class="nav-link" th:href="@{/menu/activityMenu}" th:if="${M900}">
                    <div class="sb-nav-link-icon">
                        <i class="fas fa-chart-line"></i>
                    </div> <span th:text="#{menuActLog}"></span>
                </a>
                <a class="nav-link" th:href="@{/menu/reportMenu}" th:if="${M600}">
                    <div class="sb-nav-link-icon">
                        <i class="fas fa-print"></i>
                    </div> <span th:text="#{menuReport}"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
<!----- Side Navigation Bar End ------>

<!----- Footer Start ------>
<div th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="../../js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
</div>
<!----- Footer End ------>

</html>
