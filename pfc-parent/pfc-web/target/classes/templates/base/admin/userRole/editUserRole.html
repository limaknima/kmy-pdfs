<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PFC - Edit Role</title>
<link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
span.required {
	color: red;
}
</style>

</head>
<body class="sb-nav-fixed">
	<div th:replace="/header :: navBar"></div>
	<div id="layoutSidenav">
		<div th:replace="/header :: sideNavBar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid" id="content">
					<br />
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active" ><a th:href="@{/}"><i class="fa fa-home"></i></a></li>
						<li class="breadcrumb-item active" ><a th:href="@{/menu/adminMenu}"><span th:text="#{menuAdmin}"></span></a></li>
						<li class="breadcrumb-item active" ><a th:href="@{/base/admin/userRole/listUserRole}">User Role List</a></li>
						<li class="breadcrumb-item active" >User Role Form</li>
					</ol>
					<div class="alert alert-danger alert-dismissible" th:if=${error}>
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<a th:utext="${error}"></a>
					</div>
					<div class="alert alert-success alert-dismissible" th:if=${success}>
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<a th:text="${success}"></a>
					</div>
					<form th:action="@{/base/admin/userRole/updateUserRole}"
						th:object="${userRole}" method="post" id="mainForm">
						<div class="card">
							<div class="card-header">Edit User Role Form</div>
							<div class="card-body">

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Role ID</label><label
										class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<input class="form-control-plaintext" id="roleId" size="20"
												th:field="*{roleId}" disabled /> 
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Role Name <span
										class="required">*</span></label> <label class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<input type="text" class="form-control" id="roleName"
												maxlength="100" th:field="*{roleName}" required>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Description</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-8">
										<div class="col">
											<input type="text" class="form-control" id="roleDesc"
												maxlength="200" th:field="*{roleDesc}">
										</div>
									</div>
								</div>
							</div>
						</div>
						<br />
						<div class="col-sm-3"></div>
						<div class="form-group row col-sm-3">
							<button type="submit" class="btn btn-primary"
								style="margin-right: 5px; width: 90px">Save</button>
							<a
								th:href="@{/base/admin/userRole/viewUserRole(roleId=*{roleId})}"
								class="btn btn-primary" type="button" data-toggle="modal"
								data-target="#confirmDialog"
								style="margin-right: 5px; width: 90px;">Cancel</a>
						</div>

						<!-- Modal -->
						<div class="modal fade" id="confirmDialog" tabindex="-1"
							role="dialog" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content">

									<div class="modal-header">
										<h5 class="modal-title">Cancel Confirmation</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>

									<div class="modal-body">Do you confirm that you want to
										cancel this process?</div>

									<div class="modal-footer">
										<a
											th:href="@{/base/admin/userRole/viewUserRole(roleId=*{roleId})}"
											class="btn btn-primary" type="button">Confirm</a>
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Cancel</button>
									</div>

								</div>
							</div>
						</div>

					</form>
				</div>
			</main>
		</div>
	</div>
	
	<script type="text/javascript">
		//To enable before submit since disabled values won't pass to the server
		$('#mainForm').on('submit', function() {
		    $('#roleId').prop('disabled', false);
		});
	</script>
	
	<script type="text/javascript" src="../../../js/scripts.js"></script>
</body>
</html>
