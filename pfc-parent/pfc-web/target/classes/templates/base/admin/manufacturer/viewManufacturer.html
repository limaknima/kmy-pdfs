<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PFC - View Manufacturer/Supplier Profile</title>
<link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="sb-nav-fixed">
	<div th:replace="/header :: navBar"></div>
	<div id="layoutSidenav">
		<div th:replace="/header :: sideNavBar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid" id="content">
					<br />
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active" ><a th:href="@{/}"><i class="fa fa-home"></i></a></li>
						<li class="breadcrumb-item active" ><a th:href="@{/menu/maintenanceMenu}"><span th:text="#{menuMaint}"></span></a></li>
						<li class="breadcrumb-item active" >Setup Manufacturer/Supplier</li>
					</ol>
					<form>
						<div class="card">
							<div class="card-header">View Manufacturer/Supplier Form</div>
							<div class="card-body">

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Category/Type</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="category">
												<span th:if="${vendorType == '1'}">Manufacturer</span> <span
													th:if="${vendorType == '2'}">Supplier</span> <span
													th:if="${vendorType == '3'}">Supplier and
													Manufacturer</span>
											</p>
										</div>
									</div>
								</div>

								<div class="form-group row" hidden="true">
									<label class="col-sm-3 col-form-label">Manufacturer/Supplier
										ID</label> <label class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="manufacturerId"
												th:text="${vendorId}"></p>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Manufacturer/Supplier
										Name</label> <label class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="manufacturerName"
												th:text="${vendorName}"></p>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Email Address</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="email"
												th:text="${email}"></p>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Telephone No.</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="telephoneNo"
												th:text="${officeTel}"></p>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Fax No.</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="faxNo"
												th:text="${faxNo}"></p>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Address</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-8">
										<div class="col">
											<p class="form-control-plaintext" id="address"
												th:text="${address}"></p>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">City</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="town" th:text="${town}">
											</p>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Postcode</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="postcode"
												th:text="${postcode}"></p>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">State</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="state"
												th:text="${stateName}"></p>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Country</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="country"
												th:text="${countryName}"></p>
										</div>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 col-form-label">URL</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-6">
										<div class="col">
											<p class="form-control-plaintext" id="url" th:text="${url}">
											</p>
										</div>
									</div>
								</div>

<!-- 								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Effective Date</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-4">
										<div class="col">
											<p class="form-control-plaintext" id="effDateFrom"
												th:text="${effDateFrom}"></p>
										</div>
									</div>

									<label class="col-sm-1 col-form-label">To</label> <label
										class="col-form-label">:</label>
									<div class="row col-sm-4">
										<div class="col">
											<p class="form-control-plaintext" id="effDateTo"
												th:text="${effDateTo}"></p>
										</div>
									</div>
								</div> -->
							</div>
						</div>

						<div class="form-group row" th:if="${createdInfo}">
							<div class="row col-sm-12">
								<div class="col">
									<a style="float: left;" th:text="${createdInfo}"></a> <a
										style="float: right; margin-right: -30px;"
										th:text="${modifiedInfo}"></a>
								</div>
							</div>
						</div>


						<div class="form-group row col-sm-3">
							<a type="button" class="btn btn-primary"
								style="margin-right: 5px; width: 90px;"
								th:href="@{/base/admin/manufacturer/editManufacturer(vendorId=${vendorId})}">
								Edit</a> <a type="button" class="btn btn-primary"
								style="width: 90px;"
								th:href="@{/base/admin/manufacturer/listManufacturer}">
								Cancel</a>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>

	<script type="text/javascript">
		//displays the last updated if have value
		$(document).ready(function() {
			if ($('#modifierId').val() == false) {
				$('#modifierDiv').hide();
			}
		});
	</script>
	<script type="text/javascript" src="../../../js/scripts.js"></script>

</body>
</html>
