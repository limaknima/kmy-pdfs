<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PFC - Regulation Menu</title>
<link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</head>

<body class="sb-nav-fixed">
	<div th:replace="/header :: navBar"></div>
	<div id="layoutSidenav">
		<div th:replace="/header :: sideNavBar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid" id="content">
					<h2 class="mt-4">Regulation</h2>
					
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active">Regulation maintenance</li>
					</ol>
					<div class="row">
						<div class="col-xl-3 col-md-6" th:if="${M201}">
							<div class="wrimagecard wrimagecard-topimage">
								<a th:href="@{/main/regulation/fileGroupList}">
									<div class="wrimagecard-topimage_header"
										style="background-color: rgba(147,41,43,0.25)">
										<i class="far fa-object-group fa-5x" style="color: #93292b"></i>
									</div>
									<div class="wrimagecard-topimage_title">
										<div class="pull-right badge" id="WrControls">
											<h5>
												<span>Regulation File Group</span>
											</h5>
										</div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-xl-3 col-md-6" th:if="${M202}">
							<div class="wrimagecard wrimagecard-topimage">
								<a th:href="@{/main/regulation/fileCategoryList}">
									<div class="wrimagecard-topimage_header"
										style="background-color: rgba(147,41,43,0.25)">
										<i class="fas fa-layer-group fa-5x" style="color: #93292b"></i>
									</div>
									<div class="wrimagecard-topimage_title">
										<div class="pull-right badge" id="WrControls">
											<h5>
												<span>Regulation File Category</span>
											</h5>
										</div>
									</div>
								</a>
							</div>
						</div>
						 
						<div class="col-xl-3 col-md-6" th:if="${M203}">
							<div class="wrimagecard wrimagecard-topimage">
								<a th:href="@{/main/regulation/fileSearchList}">
									<div class="wrimagecard-topimage_header"
										style="background-color: rgba(147,41,43,0.25)">
										<i class="far fa-list-alt fa-5x" style="color: #93292b"></i>
									</div>
									<div class="wrimagecard-topimage_title">
										<div class="pull-right badge" id="WrControls">
											<h5>
												<span>Regulation File Search Listing</span>
											</h5>
										</div>
									</div>
								</a>
							</div>
						</div>
						 
					</div>
				</div>
			</main>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/scripts.js"></script>
	
</body>
</html>
